<!DOCTYPE html>
<html>
<head>
    <title>Error - Kahoot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/lib/fonts-local.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="g"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="rgba(255,255,255,0)"/></radialGradient></defs><circle cx="20" cy="20" r="2" fill="url(%23g)"><animate attributeName="cy" values="20;80;20" dur="3s" repeatCount="indefinite"/></circle><circle cx="80" cy="80" r="3" fill="url(%23g)"><animate attributeName="cy" values="80;20;80" dur="4s" repeatCount="indefinite"/></circle><circle cx="40" cy="60" r="1" fill="url(%23g)"><animate attributeName="cy" values="60;10;60" dur="2s" repeatCount="indefinite"/></circle></svg>') repeat;
            animation: float 20s infinite linear;
            pointer-events: none;
        }
        @keyframes float { 0% { transform: translateY(0px); } 100% { transform: translateY(-100px); } }
        
        .container {
            text-align: center;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(20px);
            padding: 4rem 3rem;
            border-radius: 25px;
            border: 1px solid rgba(255,255,255,0.2);
            max-width: 500px;
            position: relative;
            z-index: 1;
            animation: containerSlide 0.8s ease-out;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        @keyframes containerSlide {
            from { opacity: 0; transform: translateY(50px) scale(0.9); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        
        .error-icon { 
            font-size: 5rem; 
            margin-bottom: 1.5rem;
            animation: iconBounce 2s ease-in-out infinite;
        }
        @keyframes iconBounce {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-10px) rotate(-5deg); }
            75% { transform: translateY(-5px) rotate(5deg); }
        }
        
        .error-title { 
            font-size: 2.5rem; 
            font-weight: 800; 
            margin-bottom: 1.5rem;
            background: linear-gradient(45deg, #e74c3c, #f39c12);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        @keyframes titleGlow {
            from { filter: drop-shadow(0 0 10px rgba(231, 76, 60, 0.3)); }
            to { filter: drop-shadow(0 0 20px rgba(231, 76, 60, 0.6)); }
        }
        
        .error-message { 
            font-size: 1.3rem; 
            margin-bottom: 3rem; 
            color: rgba(255,255,255,0.9);
            line-height: 1.5;
            font-weight: 500;
            animation: messageSlide 0.6s ease-out 0.3s both;
        }
        @keyframes messageSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 0.9; transform: translateY(0); }
        }
        
        .btn {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            padding: 1.2rem 2.5rem;
            border: none;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: 700;
            text-decoration: none;
            display: inline-block;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            font-family: 'Inter', sans-serif;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            animation: btnSlide 0.6s ease-out 0.5s both;
        }
        @keyframes btnSlide {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        .btn:hover::before { left: 100%; }
        
        .btn:hover { 
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 35px rgba(52, 152, 219, 0.4);
            background: linear-gradient(135deg, #2980b9, #1f5f8b);
        }
        
        .error-details {
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            font-size: 0.9rem;
            opacity: 0.7;
            border: 1px solid rgba(255,255,255,0.1);
            animation: detailsSlide 0.6s ease-out 0.7s both;
        }
        @keyframes detailsSlide {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 0.7; transform: translateY(0); }
        }
        
        @media (max-width: 480px) {
            .container { 
                padding: 3rem 2rem; 
                margin: 1rem;
            }
            .error-icon { font-size: 4rem; }
            .error-title { font-size: 2rem; }
            .error-message { font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="error-icon">‚ùå</div>
        <div class="error-title">Oops!</div>
        <div class="error-message">{{ message }}</div>
        <a href="/" class="btn">üè† Go Home</a>
        <div class="error-details">
            Don't worry! You can always go back to the home page and try again.
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Modern Quiz! - Quiz Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/static/lib/fonts-local.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }
        
        /* Animated background */
        body::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><radialGradient id="g"><stop offset="0%" stop-color="rgba(255,255,255,0.1)"/><stop offset="100%" stop-color="rgba(255,255,255,0)"/></radialGradient></defs><circle cx="20" cy="20" r="2" fill="url(%23g)"><animate attributeName="cy" values="20;80;20" dur="3s" repeatCount="indefinite"/></circle><circle cx="80" cy="80" r="3" fill="url(%23g)"><animate attributeName="cy" values="80;20;80" dur="4s" repeatCount="indefinite"/></circle><circle cx="40" cy="60" r="1" fill="url(%23g)"><animate attributeName="cy" values="60;10;60" dur="2s" repeatCount="indefinite"/></circle></svg>') repeat;
            animation: float 20s infinite linear;
            pointer-events: none;
        }
        @keyframes float { 0% { transform: translateY(0px); } 100% { transform: translateY(-100px); } }
        
        .container { 
            text-align: center; 
            color: white; 
            z-index: 1;
            position: relative;
            max-width: 600px;
            padding: 2rem;
        }
        
        .logo {
            font-size: 5rem;
            margin-bottom: 1rem;
            font-weight: 800;
            font-family: 'Poppins', sans-serif;
            color: #e2e8f0;
            text-shadow: 0 4px 20px rgba(0,0,0,0.5), 0 0 30px rgba(59, 130, 246, 0.3);
            animation: logoGlow 3s ease-in-out infinite;
            transform-origin: center;
            white-space: nowrap;
            letter-spacing: -1px;
        }
        @keyframes logoGlow {
            0%, 100% { filter: drop-shadow(0 0 20px rgba(255,255,255,0.4)) scale(1); }
            50% { filter: drop-shadow(0 0 40px rgba(255,255,255,0.8)) scale(1.05); }
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            color: #cbd5e1;
            font-weight: 500;
            letter-spacing: 0.5px;
            text-shadow: 0 2px 15px rgba(0,0,0,0.6);
        }
        
        .options { 
            display: flex;
            gap: 1.5rem; 
            justify-content: center;
            align-items: stretch;
            max-width: 700px;
            margin: 0 auto;
        }
        
        .option { 
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(20px);
            border: 2px solid rgba(148, 163, 184, 0.3);
            padding: 1.8rem 1.5rem; 
            border-radius: 20px; 
            text-decoration: none; 
            color: #f1f5f9; 
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            position: relative;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            animation: optionFloat 6s ease-in-out infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex: 1;
            min-width: 180px;
            max-width: 200px;
            height: 160px;
            align-self: stretch;
        }
        @keyframes optionFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-5px) rotate(0.5deg); }
            75% { transform: translateY(5px) rotate(-0.5deg); }
        }
        
        .option::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }
        
        .option:hover::before { left: 100%; }
        
        .option:hover { 
            background: rgba(51, 65, 85, 0.9);
            transform: translateY(-15px) scale(1.08) rotate(2deg);
            box-shadow: 0 25px 60px rgba(0,0,0,0.4), 0 0 30px rgba(59, 130, 246, 0.2);
            border-color: rgba(59, 130, 246, 0.5);
            color: #ffffff;
            animation: none;
        }
        
        .option-icon {
            display: block;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        
        .host-option {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.2), rgba(220, 38, 38, 0.2));
            border-color: rgba(239, 68, 68, 0.4);
        }
        .host-option:hover {
            background: linear-gradient(135deg, rgba(239, 68, 68, 0.3), rgba(220, 38, 38, 0.3));
            border-color: rgba(239, 68, 68, 0.6);
        }
        
        .quick-option {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.2), rgba(217, 119, 6, 0.2));
            border-color: rgba(245, 158, 11, 0.4);
        }
        .quick-option:hover {
            background: linear-gradient(135deg, rgba(245, 158, 11, 0.3), rgba(217, 119, 6, 0.3));
            border-color: rgba(245, 158, 11, 0.6);
        }
        
        .play-option {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.2), rgba(37, 99, 235, 0.2));
            border-color: rgba(59, 130, 246, 0.4);
        }
        .play-option:hover {
            background: linear-gradient(135deg, rgba(59, 130, 246, 0.3), rgba(37, 99, 235, 0.3));
            border-color: rgba(59, 130, 246, 0.6);
        }
        
        .features {
            margin-top: 4rem;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            opacity: 0.8;
        }
        
        .feature {
            background: rgba(30, 41, 59, 0.6);
            padding: 1rem;
            border-radius: 15px;
            font-size: 0.95rem;
            font-weight: 500;
            backdrop-filter: blur(15px);
            transition: all 0.3s ease;
            animation: featureSlide 0.6s ease-out;
            animation-fill-mode: both;
            color: #e2e8f0;
            text-shadow: 0 2px 8px rgba(0,0,0,0.4);
            border: 1px solid rgba(148, 163, 184, 0.2);
            flex: 1;
            min-width: 150px;
            max-width: 200px;
            text-align: center;
        }
        .feature:nth-child(1) { animation-delay: 0.1s; }
        .feature:nth-child(2) { animation-delay: 0.2s; }
        .feature:nth-child(3) { animation-delay: 0.3s; }
        .feature:nth-child(4) { animation-delay: 0.4s; }
        @keyframes featureSlide {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 0.8; transform: translateY(0); }
        }
        .feature:hover {
            background: rgba(51, 65, 85, 0.8);
            transform: translateY(-5px);
            color: #ffffff;
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        @media (max-width: 768px) {
            body {
                padding: 1rem;
                align-items: flex-start;
                justify-content: center;
                overflow-y: auto;
            }
            .container {
                padding: 1rem;
                width: 100%;
                max-width: 100%;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
            }
            .logo { 
                font-size: 2.8rem;
                margin-bottom: 0.5rem;
                white-space: normal;
                line-height: 1.1;
            }
            .subtitle { 
                font-size: 1rem;
                margin-bottom: 2rem;
            }
            .options { 
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 1rem;
                width: 100%;
                max-width: 320px;
                margin: 0 auto;
            }
            .option { 
                padding: 1.5rem 1rem;
                font-size: 1rem;
                width: 100%;
                max-width: 280px;
                min-width: auto;
                height: 120px;
                margin: 0 auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                text-align: center;
            }
            .option-icon {
                font-size: 2rem;
            }
            .features { 
                flex-direction: column;
                gap: 0.8rem;
                margin-top: 2rem;
                width: 100%;
                max-width: 320px;
            }
            .feature {
                min-width: auto;
                max-width: 100%;
                width: 100%;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
